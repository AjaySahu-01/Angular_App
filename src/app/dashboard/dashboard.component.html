<div class="outer">
    <div class="dashboard">
        <h1>Dashboard</h1>
        <ul>
            <li><a routerLink="cart"> Cart</a></li>
            <li><a routerLink="add-product">Add Product</a></li>
            <li><a routerlink="login">Login</a></li>
        </ul>
    </div>
    <section id="product">

        <h1 class=" font-weight-bold">All Products</h1>


        <!-- <div class="col-12"> -->
        <div class="row">
            <div class="col-sm-3 pt-2" *ngFor="let product of products">
                <div class="product-item">


                    <img class="img-fluid" style="height:200px" [src]="product.img">

                    <div class="productName">
                        <h5>{{product.name}}</h5>

                    </div>
                    <div class="description">
                        {{product.description}} 

                    </div>
                    <div class="price">
                        <h6>Price:{{product.originalPrice}}</h6> 

                    </div>
                    <div class="col-14 text end align text-center">
                        <button class="btn btn-sm btn-success"(click)="addtocart()">Add To Cart</button>

                    </div>
                </div>
            </div>


        </div>
        <!-- </div> -->


    </section>
</div>
