<div class="outer">
    <div class="container">
        <div class="row">
            <div class="offset-md-2 col-lg-5 col-md-7 offest-lg-4 offset-md-3">
                <div class=" panel border bg-white">
                    <div class="panel-heading">
                        <h1 class="pt-3 font-weight-bold">Sign Up</h1>
                    </div>

                    <div class="panel-body p-3">
                        <form [formGroup]="signupForm">
                            <div class="form-group pt-3">
                                <div class="input-field">
                                    <span class="fa fa-user p-2"></span>
                                    <input formControlName="firstname" type="text" placeholder="First Name">
                                </div>
                            </div>
                            <small *ngIf="signupForm.controls['firstname'].dirty && signupForm.hasError('required','firstname')"
                            class="text-danger">*firstname is required</small>
                            <div class="form-group pt-3">
                                <div class="input-field">
                                    <span class="fa fa-user p-2"></span>
                                    <input formControlName="lastname" type="text" placeholder="Last Name ">
                                </div>
                            </div>
                            <small *ngIf="signupForm.controls['lastname'].dirty && signupForm.hasError('required','lastname')"
                            class="text-danger">*lastname is required</small>
                            <div class="form-group pt-3">
                                <div class="input-field">
                                    <span class="fa fa-user p-2"></span>
                                    <input formControlName="email" type="text" placeholder="Email">
                                </div>
                            </div>
                            <small *ngIf="signupForm.controls['email'].dirty && signupForm.hasError('required','email')"
                            class="text-danger">*email is required</small>
                            <div class="form-group pt-3">
                                <div class="input-field">
                                    <span class="fa fa-user p-2"></span>
                                    <input formControlName="username" type="text" placeholder="Username">
                                </div>
                            </div>
                            <small *ngIf="signupForm.controls['username'].dirty && signupForm.hasError('required','username')"
                             class="text-danger">*username is required</small>
                            <div class="form-group pt-3">
                                <div class="input-field">
                                    <span class="fa fa-lock p-2"></span>
                                    <input formControlName="password" [type]="type" placeholder="Password"
                                        name="Password">
                                    <span (click)="Pass()" class=" fa {{eyeIcon}}"></span>
                                </div>
                            </div>
                            <small *ngIf="signupForm.controls['password'].dirty && signupForm.hasError('required','password')"
                            class="text-danger">*password is required</small>


                            <button (click)="onSubmit()" type="submit" class="btn btn-primary btn-block mt-4 w-100">Sign Up</button>
                            <div class="text-center pt-4 text-muted">Already have an account?<a id="forget"
                                    routerLink="/login">Login</a></div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
