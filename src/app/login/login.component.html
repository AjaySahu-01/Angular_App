<div class="outer">
    <div class="container">
        <div class="row">
            <div class="offset-md-2 col-lg-5 col-md-7 offest-lg-4 offset-md-3">
                <div class=" panel border bg-white">
                    <div class="panel-heading">
                        <h1 class="pt-3 font-weight-bold">Login</h1>
                    </div>

                    <div class="panel-body p-3" >
                        <form [formGroup]="loginForm">
                            <div class="form-group pt-3">
                                <div class="input-field" >
                                    <span class="fa fa-user p-2"></span>
                                    <input formControlName="name" type="text" placeholder="Username">
                                </div>
                            </div>
                            <small *ngIf="loginForm.controls['name'].dirty && loginForm.hasError('required','name')"
                             class="text-danger">*Username is required</small>
                            <div class="form-group pt-3">
                                <div class="input-field">
                                    <span class="fa fa-lock p-2"></span>
                                    <input formControlName="password" [type]="type" placeholder="Password">
                                    <span (click)="Pass()" class=" fa {{eyeIcon}}"></span>
                                </div>
                            </div>
                            <small *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required','password')"
                            class="text-danger">*password is required</small>
                            <div class="form-inline fr mt-4">
                                <a id="forget" class="font-weight-bold">Forget Password?</a>
                            </div>
                            
                            <button (click)="onSubmit()" type="submit" class="btn btn-primary btn-block mt-4 w-100">Login</button>
                            <div class="text-center pt-4 text-muted">Don't have an account?<a id="forget" routerLink="/signup">Sign Up</a></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
